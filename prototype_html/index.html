<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEJUNG ROASTER</title>
    <!-- bootstrapcdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h1>SEJUNG ROASTER</h1>
      <div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <form>
              <div class="from-group">
                <div class="row" style="position:relative">
                  <div class="col-md-8">
                    <label for="exampleInputEmail1">이메일 주소</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
                  </div>
                  <div class="col-md-4" style="position:absolute; bottom:0; right:0">
                    <button class="btn btn-primary"
                    type="submit" style="width:85px !important">SIGN IN</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row" style="position:relative">
                  <div class="col-md-8">
                    <label for="exampleInputPassword1">암호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                  </div>
                  <div class="col-md-4" style="position:absolute; bottom:0; right:0">
                    <button class="btn btn-primary" type="submit" style="width:85px !important">SING UP</button>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
